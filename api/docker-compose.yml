services:
  api:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=database_development
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-12345678A@}
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./config:/app/config
      - ./migrations:/app/migrations
      - ./seeders:/app/seeders
      - ./models:/app/models
      - ./.sequelizerc:/app/.sequelizerc
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-root}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-12345678A@}
      - POSTGRES_DB=database_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: